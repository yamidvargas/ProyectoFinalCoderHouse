<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Iniciar sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="logicaSesion.js"></script>
    <script defer src="registrerUser.js"></script>
    <script defer src="localStorage.js"></script>
    <script defer src="pruebas.js"></script>
</head>

<body>
    <header>
        <h1 id="mititulo">mi agenda Groomer</h1>
    </header>

    <main>



        <div class="all_container">
            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor_login-register">
                <!--Login-->
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="node-email" placeholder="Correo Electronico">
                    <input type="password" id="node-password" placeholder="Contraseña">
                    <button id="node-init">Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario_register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre Usuario" class="nombre" required>
                    <input type="text" placeholder="Correo Electronico" class="correo" required>
                    <input type="password" placeholder="Contraseña" class="clave" required>
                    <button id="nuevo_usuario">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
